# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-demilited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited
# management.endpoints.web.exposure.exclude=health,info
info.app.name=My Cool App
info.app.description=A crazy fun app!
info.app.version=1.0.0

#Define properties
coach.name=Herman Boone
team.name=The Titans

# Change Spring Boot embedded server port
server.port=7070

# Set the context path of the application - all requests should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp




